<!DOCTYPE html>
<html>
  <body>
    <h2>Reed Sheep paths: RSR</h2>

    <form>
      <label for="startPos"
        >Car start (red) position (x, y, heading in deg 0 to 360):</label
      ><br />
      <input
        type="text"
        id="startPos"
        name="startPos"
        value="(2500, 1250, 0)"
      /><br />
      <br />
      <label for="endPos">Car goal (green) position (x, y, heading): </label
      ><br />
      <input
        type="text"
        id="endPos"
        name="endPos"
        value="(2700, 2200, 0)"
      /><br /><br />
      <label for="turningRadius:">Turning radius:</label><br />
      <input
        type="text"
        id="turningRadius"
        name="turningRadius"
        value="200"
      /><br />
    </form>

    <button id="runButton" onclick="(() => { run();})()">Calculate</button>

    <canvas
      id="canvas"
      width="5040"
      height="2438"
      style="
        border: 1px solid #000000;
        background-image: url('Feld_High_Res.png');
      "
    ></canvas>

    <p id="output0"></p>
    <p id="output1"></p>
    <p id="output2"></p>
    <p id="output3"></p>
    <p id="output4"></p>

    <script type="text/javascript" src="ReedSheppPaths.js"></script>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
