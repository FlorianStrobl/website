<!DOCTYPE html>
<html>
  <body>
    <div id="xy" style="margin-bottom: 20px">X : - , Y : -</div>
    <div style="display: flex">
      <p id="mode">Create mode</p>
      <p style="margin-left: 10px; margin-right: 10px">|</p>

      <input id="rotationInput"  value="0"  placeholder="rotation" style=" margin-left: 5px; height: 15px;width: 50px; margin-top: 15px"></input>
      <button onclick="enableCarMode()" style="height: 20px; margin-left: 10px ;margin-top: 15px; background-color: silver;">
        Set Car
      </button>
      <input id="goalInput"  value="0"  placeholder="rotation" style=" margin-left: 5px; height: 15px;width: 50px; margin-top: 15px"></input>
      <button onclick="enableGoalMode()" style="margin-left: 5px; height: 20px; margin-top: 15px; background-color: silver;">
        Set Goal
      </button>

      <p  style="margin-left: 10px; margin-right: 10px">|</p>

        <button onclick="getObstacles()" style="margin-left: 3px; height: 20px; margin-top: 15px; background-color: silver;">
          copy obstacles
      </button>
      <input id="obstaclesImportInput"  placeholder="import" style=" margin-left: 5px; height: 15px;width: 50px; margin-top: 15px"></input>
       <button onclick="importObstacles()" style="margin-left: 3px; height: 20px; margin-top: 15px; background-color: silver;">
        import obstacles
      </button>
      <p  style="margin-left: 10px; margin-right: 10px">|</p>

      <button onclick="getGoalCar()" style="margin-left: 3px; height: 20px; margin-top: 15px; background-color: silver;">
        copy goal & car
      </button>
      <input id="goalcarImportInput"   placeholder="import" style=" margin-left: 5px; height: 15px;width: 50px; margin-top: 15px"></input>
       <button onclick="importGoalCar()" style="margin-left: 3px; height: 20px; margin-top: 15px; background-color: silver;">
        import goal & car
      </button>
      <p  style="margin-left: 10px; margin-right: 10px">|</p>
      <button onclick="clearMap()" style="margin-left: 3px; height: 20px; margin-top: 15px; background-color: silver;">
        clear all
      </button>
       <p  style="margin-left: 10px; margin-right: 10px">|</p>
        <input id="inputpxl" placeholder="input" style=" margin-left: 5px; height: 15px;width: 50px; margin-top: 15px"></input>
       <button onclick="convert()" style="margin-left: 3px; height: 20px; margin-top: 15px; background-color: silver;">
          pxl to mm
      </button>
      <p id="outputmm" style=" margin-left: 5px; height: 15px;width: 50px; margin-top: 15px"></p>
    <button onclick="copyMMResult()" style="margin-left: 3px; height: 20px; margin-top: 15px; background-color: silver;">
          copy result
      </button></div>

    <div style="display: flex">
      <canvas
        id="canvas"
        width="5040"
        height="2438"
        style="
          border: 1px solid #d3d3d3;
          background-image: url('../Feld_High_Res.png');
          background-size: 100% 100%;
          transform: scale(0.3, 0.3); /* Equal to scaleX(2) scaleY(0.5) */
          transform-origin: left top;
        "
      ></canvas>
      <div
        style="
          margin-left: -3500px;
          border-style: solid;
          height: 725px;
          width: 1000px;
        "
      >
        <p style="text-align: center; height: 30px; font-size: 30px">
          Elements:
        </p>

        <hr />
        <div id="elements" style="overflow-y: scroll; height: 600px"></div>
      </div>

      <p style="margin-left: 100px"></p>
    </div>
  </body>

  <script type="text/javascript" src="script.js"></script>
</html>
